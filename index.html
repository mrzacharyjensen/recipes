<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="desktop_wrapper">
    <ul id="categories"></ul>
    <div class="container">
      <div class="recipes-container">
        <div class="scroll_wrapper">
          <div id="scroll-up" class="button scroll_button">Scroll Up</div>
        </div>
        <ul id="recipes"></ul>
        <div class="scroll_wrapper">
          <div id="scroll-down" class="button scroll_button">Scroll Down</div>
        </div>
      </div>
      <div id="recipe"></div>
    </div>
  </div>
  <div class="mobile_wrapper">
    <div class="mobile_body">
      <div id="mobile_recipe_wrapper">
        <div id="mobile_recipe">
          mobile_recipe
        </div>
      </div>
      <div>
        <ul id="mobile_recipes"></ul>
      </div>
      <div>
        <ul id="mobile_categories"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
